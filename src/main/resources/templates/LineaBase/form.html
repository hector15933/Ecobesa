<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light ">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/programaAnual/form}" th:object="${programaAnual}" method="post"
					enctype="multipart/form-data">
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"/> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name
										Error</small>
						</div>
					</div>
			
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">A単o</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{a単o}" class="form-control"/> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('a単o')}" th:errors="*{a単o}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Elaborado por:</label>
						<select th:field="*{id_elaborado}" class="col-sm-6 form-control">
							<option th:each="user : ${users}" th:text="${user.apellidos+' '+user.nombres}" th:value="${user.id}"></option>
						</select>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Aprobado por:</label>
						<select th:field="*{id_aprobado}" class="col-sm-6 form-control">
							<option th:each="user : ${users}" th:text="${user.apellidos+' '+user.nombres}" th:value="${user.id}"></option>
						</select>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Revisado por:</label>
						<select th:field="*{id_revisado}" class="col-sm-6 form-control">
							<option th:each="user : ${users}" th:text="${user.apellidos+' '+user.nombres}" th:value="${user.id}"></option>
						</select>
					</div>
			
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${btn}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
