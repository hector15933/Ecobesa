<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-end mb-3">
			<h3 class="pb-1">Programas Anuales</h3>
			<a class="btn btn-dark" th:href="@{/programaAnual/form/}">
				Aperturar Programa Anual</a>
		</div>
		<table
			class="table table-responsive-sm table-hover table-outline mb-0">
			<thead class="thead-dark">
					<tr>
						<th class="text-center">#</th>
						<th class="text-center">Nombre</th>
						<!-- <th>Aprobado por:</th> -->
						<th class="text-center">AÃ±o</th>
						<th class="text-center">Acciones</th>
						<th class="text-center">Objetivos Generales</th>
						<th class="text-center">Reporte</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="programaAnual: ${programaAnuales}">
						<td class="text-center" th:text="${programaAnual.id}"></td>
						<td class="text-center" th:text="${programaAnual.nombre}"></td>
						<!-- <td th:text="${programaAnual.id_aprobado.nombres+' '+programaAnual.id_aprobado.apellidos}"></td> -->
						<td class="text-center" th:text="2020"></td>
						<td class="text-center">
							<a
							th:onclick="modal('/programas-anuales/show/[[${programaAnual.id}]]','Detalle del Programa Anual')"
							class="btn btn-outline-dark btn-sm"><span
								class="fa fa-eye" title="Detalle"></span>
							</a> 
							<a class="btn btn-outline-dark btn-sm"
							th:href="@{/programaAnual/editar/} + ${programaAnual.id}">
							<span
								class="fa fa-pencil-alt" title="Editar">
							</span> 
							</a> 
							<button
							class="btn btn-outline-danger btn-sm"
							th:onclick="deleteRegister('/programaAnual/eliminar/[[${programaAnual.id}]]')"							
							>
							<span
								class="fa fa-trash" title="Eliminar">
							</span> 
							</button>
						</td>
						<td class="text-center">
							<a
							th:href="@{/objetivos-generales/} + ${programaAnual.id}" 
							class="btn btn-outline-primary btn-sm ml-3"><span
								class="fas fa-bullseye" title="Objetivos Generales"></span>
							</a> 
						</td>
						<td class="text-center">
							<a
							th:href="@{/programaAnual/ver/} + ${programaAnual.id}"
							class="btn btn-outline-success btn-sm"  target="_blank"><span
								class="far fa-file-pdf" title="Reporte"></span>
							</a> 
						</td>
					</tr>
				</tbody>
		</table>
	</div>
	<header th:replace="layout/layout :: footer"></header>
</body>
</html>
