<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
	<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-end mb-3">
			<h3 class="pb-1">Programas</h3>
			<a class="btn btn-dark" th:href="@{/programaAnual/form/}">
				Aperturar Programa Anual </a>
		</div>
		<div class="table-responsive-lg">
			<table class="table table-sm">
				<thead class="thead-dark">
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Gerencia/Sede</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="programaAnual: ${programaAnuales}">
						<td th:text="${programaAnual.id}"></td>
						<td th:text="${programaAnual.nombre}"></td>
						<td th:text="${programaAnual.id_aprobado}"></td>
						<td>
							<a
							href="#"
							class="btn btn-outline-secondary btn-sm"><span
								class="fa fa-eye" title="Detalle"></span>
							</a> 
							<a class="btn btn-outline-secondary btn-sm"
							th:href="@{/programaAnual/listar/} + ${programaAnual.id}">
							<span
								class="fa fa-pencil-alt" title="Editar">
							</span> 
							</a> 
							<a
							class="btn btn-outline-danger btn-sm"
							th:href="@{/programaAnual/eliminar/} + ${programaAnual.id}">
							<span
								class="fa fa-trash" title="Eliminar">
							</span> 
							</a>
							<a
							th:href="@{/actividades/} + ${programaAnual.id}" 
							class="btn btn-outline-secondary btn-sm ml-3"><span
								class="fa fa-list" title="Objetivos"></span>
							</a> 
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
