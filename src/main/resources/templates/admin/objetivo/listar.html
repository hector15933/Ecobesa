<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<div id="i18n_eliminar_user" th:text="#{text.user.eliminarOk}"
		style="display: none;"></div>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-4">
		<div class="row">
			<div class="col-sm-7">
				<div class="card bg-light">
					<div class="card-header">
						<h6 th:text="${titulo}"></h6>
					</div>
					<div class="card-body ">


						<table class="table table-striped table-bordered table-sm">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nombre</th>
									<th>Objetivo</th>
									<th sec:authorize="hasRole('ROLE_ADMIN')"> Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="objetivo: ${objetivos}">
									<td th:text="${objetivo.id}"></td>
									<td th:text="${objetivo.nombre}"></td>
									<td th:text="${objetivo.descripcion}"></td>
									<td sec:authorize="hasRole('ROLE_ADMIN')"><a   class="btn  btn-light btn-sm" 
										th:href="@{/admin/objetivo/listar/} + ${objetivo.id}" 
										>Editar</a> 
										
										<a
										th:if="${objetivo.status == true}" class="btn btn-danger active btn-sm	" 
										th:text="Desactivar"
										th:href="@{/admin/objetivo/eliminar/} + ${objetivo.id}">Desactivar</a> 
										<a
										th:unless="${objetivo.status == true}"
										class="btn btn-outline-success btn-sm" th:text="Activar"></a></td>



								</tr>
							</tbody>

						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>

			</div>
			<div class="col-sm-5" sec:authorize="hasRole('ROLE_ADMIN')">
			
				<div class="card ">
					<div class="card-header">
						<h6 th:text="${titulo2}"></h6>
					</div>
					<div class="card-body">
					
						<form th:action="@{/admin/objetivo/listar}" th:object="${objetivo}" method="post">
							<div class="form-group row">
								<label for="nombre" class="col-sm-12 col-form-label">Nombre : </label>
								<div class="col-sm-12">
									<input type="text" th:field="*{nombre}" class="form-control bg-light"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name
										Error</small>
									<br/>
								</div>
								<label for="descripcion" class="col-sm-12 col-form-label">Descripcion : </label>
								<div class="col-sm-12">
									<textarea  rows="" cols="" th:field="*{descripcion}" class="form-control bg-light"
										th:errorclass="'form-control alert-danger'"></textarea>
									<!-- input style="height:150px;"   type="text" th:field="*{descripcion}" class="form-control bg-light"
										th:errorclass="'form-control alert-danger'" /--> 
										<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="descripcion">Name
										Error</small>
									<br/>
								</div>
								
								<input id="tbFormControll" type="hidden"   th:field="*{status}"  />
									
									<div class="col-sm-6 mx-auto">
								
									<input th:if="${titulo3== 'Editar Cargo de Trabajo'}" class="btn btn-primary btn-sm" 
									
									type="submit" th:value="${titulo3}"
									/>
										
									<input th:unless="${titulo3== 'Editar Cargo de Trabajo'}"
									
									type="submit" th:value="${titulo3}"
										class="btn  btn-secondary btn-sm" />
								</div>
							</div>
							
							<input type="hidden" th:field="*{id}" />
						</form>
						
					</div>
				</div>

			
			</div>
		</div>
	</div>
	<script type="text/javascript">
	 document.getElementById("tbFormControll").value = "true";
</script>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
