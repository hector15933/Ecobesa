

<div class="card-body">

	<div th:object="${riesgos}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>
	</div>
	<form th:action="@{/equipo-evaluador/form}" th:object="${riesgos}"
		method="post" enctype="multipart/form-data">

		<div class="form-group row">
		
		
						<div class="col-sm-10">
							

						</div>


		<div class="col-sm-12">
						<label class="col-form-label">USUARIO</label>
						<select th:field="*{user}" class="form-control  shadow mb-3 bg-white rounded"
								th:errorclass="'form-control alert-danger'">
								<option th:each="tipoDocument : ${usuarios}"
									th:value="${tipoDocument.id}" th:text=${tipoDocument.nombres}+${tipoDocument.apellidos}+${tipoDocument.cargo.nombre}></option>

							</select> 
						
		</div>	
	
		

			<div class="col-sm-12">
				<input type="submit" th:value="${titulo}" class="btn btn-secondary" />
			</div>
			
			


		</div>

	</form>
</div>
