<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>



	<div class="container-fluid py-4">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div
						class="card-header d-flex justify-content-between align-items-end mb-3">

						<h3 class="pb-1">Modulo de auditoria</h3>
					
						<a class="btn btn-primary" th:href="@{/lineaBase/form/}">
							Crear nuevo check List</a>
					</div>
					<div class="card-body ">
							<p ><span th:text="${empresa.razonSocial}"></span></p>

						<table class="table table-striped table-bordered table-sm">
							<thead>
								<tr>

									<th class="text-center">#</th>
									<th class="text-center">Nombre</th>
									<!-- <th>Aprobado por:</th> -->
									<th class="text-center">Acciones</th>
									<th class="text-center">Listas de Verificacion</th>
									<th class="text-center">Reporte</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="lineaBase: ${lineasBases}">
									<td class="text-center" th:text="${lineaBase.id}"></td>
									<td class="text-center" th:text="${lineaBase.nombre}"></td>
									<!-- <td th:text="${programaAnual.id_aprobado.nombres+' '+programaAnual.id_aprobado.apellidos}"></td> -->

									<td class="text-center"><a
										th:onclick="modal('/programas-anuales/show/[[${lineaBase.id}]]','Detalle del Programa Anual')"
										class="btn btn-outline-dark btn-sm"><span
											class="fa fa-eye" title="Detalle"></span> </a> <a
										class="btn btn-outline-dark btn-sm"
										th:href="@{/programaAnual/editar/} + ${lineaBase.id}"> <span
											class="fa fa-pencil-alt" title="Editar"> </span>
									</a>
										<button class="btn btn-outline-danger btn-sm"
											th:onclick="deleteRegister('/programaAnual/eliminar/[[${lineaBase.id}]]')">
											<span class="fa fa-trash" title="Eliminar"> </span>
										</button></td>
									<td class="text-center"><a
										th:href="@{/lista-verificacion/} + ${lineaBase.id}"
										class="btn btn-outline-primary btn-sm ml-3"><span
											class="fas fa-bullseye" title="Objetivos Generales"></span> </a></td>
									<td class="text-center"><a
										th:href="@{/lineaBase/ver/} + ${lineaBase.id}"
										class="btn btn-outline-success btn-sm" target="_blank"><span
											class="far fa-file-pdf" title="Reporte"></span> </a>
											<a
										th:href="@{'/lineaBase/ver/' + ${lineaBase.id}(format=pdf)}"
										class="btn btn-outline-success btn-sm" target="_blank"><span
											class="far fa-file-pdf" title="Reporte"></span> </a>
											</td>
								</tr>
							</tbody>

						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>

			</div>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
