<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<div id="i18n_eliminar_user" th:text="#{text.user.eliminarOk}"
		style="display: none;"></div>

	<header th:replace="layout/layout :: header"></header>
	
		<div class="container-fluid">
			<br>
			<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
				<a th:href="@{/lineaBase/listar/}" class="text-primary">
					Linea Base <i class="fa fa-angle-right m-l-9 m-r-10"
					aria-hidden="true"></i>
				</a> <span class="text-dark">Lista Verificacion Capitulos</span>
			</div>
		
		</div>
		
	<div class="container-fluid py-4">
		<div class="row">
			<div class="col-sm-7">
				<div class="card bg-light">
					<div class="card-header">
						<h6 th:text="${titulo}"></h6>
					</div>
					<div class="card-body ">


						<table class="table table-striped table-bordered table-sm">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nombre</th>
									<th>Items</th>
									<th sec:authorize="hasRole('ROLE_ADMIN')"> Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="listaVerificacion: ${listaVerificaciones}">
									<td th:text="${listaVerificacion.id}"></td>
									<td th:text="${listaVerificacion.nombre}"></td>
									<td class="text-center"><a
						th:href="@{/lista-verificacion-items/listar/} + ${listaVerificacion.id}"
						class="btn btn-outline-primary btn-sm"><span
							class="fas fa-crosshairs" title="Lista Verificacion Items"></span>
					</a></td>
									<td sec:authorize="hasRole('ROLE_ADMIN')"><a   class="btn  btn-light btn-sm" 
										th:href="@{/admin/listaVerificacion/listar/} + ${listaVerificacion.id}" 
										>Editar</a> 
										
									</td>



								</tr>
							</tbody>

						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>

			</div>
			<div class="col-sm-5" sec:authorize="hasRole('ROLE_ADMIN')">
			
				<div class="card ">
					<div class="card-header">
						<h6 th:text="${titulo2}"></h6>
					</div>
					<div class="card-body">
					
						<form th:action="@{/admin/listaVerificacion/listar}" th:object="${listaVerificacion}" method="post">
							<div class="form-group row">
								<label for="nombre" class="col-sm-3 col-form-label">Nombre : </label>
								<div class="col-sm-6">
									<input type="text" th:field="*{nombre}" class="form-control bg-light"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">nombre
										Error</small>
									<br/>
								</div>
					
									
									<div class="col-sm-6 mx-auto">
								
									<input th:if="${titulo3== 'Editar listaVerificacion de Trabajo'}" class="btn btn-primary btn-sm" 
									
									type="submit" th:value="${titulo3}"
									/>
										
									<input th:unless="${titulo3== 'Editar listaVerificacion de Trabajo'}"
									
									type="submit" th:value="${titulo3}"
										class="btn  btn-secondary btn-sm" />
								</div>
							</div>
							
							<input type="hidden" th:field="*{id}" />
						</form>
						
					</div>
				</div>

			
			</div>
		</div>
	</div>
	<script type="text/javascript">
	 document.getElementById("tbFormControll").value = "true";
</script>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
