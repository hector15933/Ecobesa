<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					
					<div class="card-header d-flex justify-content-between align-items-end mb-3">
						<h3 class="pt-1">Modulo de Gestion CCHH / Datos Basicos</h3>
						<!-- <a class="btn btn-primary" th:href="@{/RequisitosLegales/form/}">
							Crear nuevo requisito legal
						</a> -->
					</div>

					<div class="card-body">
						
						<div class="row">
							<div class="col-6 ml-2" th:if="${excel_file_is_loaded != true}">
								<div class="container mt-1 card py-2">
									<form th:action="@{/modulo_gestion_cchh/datos_basicos/importar/excel}" method="post" enctype="multipart/form-data">
										<input type="file" th:name="excel_file" />
										<span class="far fa-file-pdf" title="Reporte"></span>
										<input th:type="submit" class="btn btn-success btn-sm " value="Import excel"/>
									</form>
								</div>
							</div>
							<div class="col-6 ml-2" th:if="${excel_file_is_loaded == false}">
								<div class="alert alert-success">
									El archivo excel ya ha sido cargado con exito, para ver los datos valla a las secciones correspondientes del modulo de gestion CCHH
								</div>
							</div>
						</div>
						
					</div>

				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
