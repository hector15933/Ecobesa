<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container mt-5">
		<h3 class="mb-3 mb-md-5 text-center" th:text="${objetivoGeneral.nombre}">
		</h3>
		<div class="d-flex justify-content-between align-items-end mb-3">
			<h3 class="pb-1">Objetivos Específicos:</h3>
			<a class="btn btn-dark" th:href="@{/objetivos-especificos/crear/}+${objetivoGeneral.id}">
				Nuevo Objetivo Específico</a>
		</div>
		<div class="table-responsive">
			<table class="table table-sm table-responsive">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="objetivo: ${objetivosEspecificos}">
						<td th:text="${objetivo.id}"></td>
						<td th:text="${objetivo.nombre}"></td>
						<td class="text-center">
							<a class="btn btn-outline-dark btn-sm"
							th:href="@{/objetivos-especificos/editar/} + ${objetivo.id}">
							<span
								class="fa fa-pencil-alt" title="Editar">
							</span> 
							</a> 
							<button
							th:onclick="deleteRegister('/objetivos-especificos/eliminar/[[${objetivo.id}]]')"
							class="btn btn-outline-danger btn-sm">
							<span
								class="fa fa-trash" title="Eliminar">
							</span> 
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<header th:replace="layout/layout :: footer"></header>
</body>
</html>
