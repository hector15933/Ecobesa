<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container mt-5">
	
		<div class="my-2 my-md-4">
			<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
				<a th:href="@{/programaAnual/listar/}" class="text-primary">
					Programas Anuales
					<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
				</a>
				
				<a th:href="@{/objetivos-generales/}+${objetivoGeneral.programaAnual.id}" class="text-primary">
					Objetivos Generales
					<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
				</a>
	
				<span class="text-dark">
					Objetivos Específicos
				</span>
			</div>
		</div>
	
		<h3 class="mb-3 mb-md-5 text-center" th:text="${objetivoGeneral.nombre}">
		</h3>
		<div class="d-flex justify-content-between align-items-end mb-3">
			<h3 class="pb-1">Objetivos Específicos:</h3>
			<a class="btn btn-dark" th:href="@{/objetivos-especificos/crear/}+${objetivoGeneral.id}">
				Nuevo Objetivo Específico</a>
		</div>
		<table
			class="table table-responsive-sm table-hover table-outline mb-0">
				<thead class="thead-dark">
					<tr>
						<th class="text-center">#</th>
						<th class="text-center">Nombre</th>
						<th class="text-center">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="objetivo: ${objetivosEspecificos}">
						<td class="text-center" th:text="${objetivo.id}"></td>
						<td th:text="${objetivo.nombre}"></td>
						<td class="text-center">
							<a class="btn btn-outline-dark btn-sm"
							th:href="@{/objetivos-especificos/editar/} + ${objetivo.id}">
							<span
								class="fa fa-pencil-alt" title="Editar">
							</span> 
							</a> 
							<button
							th:onclick="deleteRegister('/objetivos-especificos/eliminar/[[${objetivo.id}]]')"
							class="btn btn-outline-danger btn-sm">
							<span
								class="fa fa-trash" title="Eliminar">
							</span> 
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<header th:replace="layout/layout :: footer"></header>
</body>
</html>
