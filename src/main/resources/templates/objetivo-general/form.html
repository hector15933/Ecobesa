<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light ">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/objetivos-generales}" th:object="${objetivoGeneral}" method="post">
					
					
					<!-- Se supone que esto lo hace automÃ¡ticamente, pero si no lo pongo creo un registro nuevo a la hora de actualizar xdxd -->
					<input type="hidden" th:field="*{id}"/>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
						<div class="col-sm-10">
							<textarea class="form-control rounded-0" th:field="*{nombre}" id="nombre" rows="3"></textarea>
							 <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
							</small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="meta">Meta</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{meta}" id="meta"/>
							 <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('meta')}" th:errors="*{meta}">
							</small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="meta">Recursos</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{recursos}" id="recursos"/>
							 <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('recursos')}" th:errors="*{recursos}">
							</small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="presupuestoGeneral">Presupuesto General (S/)</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" th:field="*{presupuestoGeneral}" id="presupuestoGeneral"/>
							 <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('presupuestoGeneral')}" th:errors="*{presupuestoGeneral}">
							</small>
						</div>
					</div>
					
					<input type="hidden" th:field="*{programaAnual}" value="${objetivoGeneral.getProgramaAnual().getId()}"/>
			
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${btn}"
								class="btn btn-dark" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
